<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
</head>

<body>
    <h1>List of Restaurants</h1>
    <div class="link">
        <a href="{{ url_for('newRestaurant')}}">Create</a>
    </div>
    <br>
    {% for r in restaurant %}
    <div>
        {{ r.name }}
        <div class="link">
            <a href="{{ url_for('displayMenuItem', restaurant_id = r.id) }}">View Menu</a>
        </div>
        <div class="link">
            <a href="{{ url_for('editRestaurant', restaurant_id = r.id) }}">Edit</a>
        </div>
        <div class="link">
            <a href="{{ url_for('deleteRestaurant', restaurant_id = r.id) }}">Delete</a>
        </div>
        <br>
    </div>
    {% endfor %}

</body>

</html>
