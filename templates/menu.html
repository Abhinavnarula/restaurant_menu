<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu : {{ restaurant.name }}</title>
</head>

<body>
    <h1>Menu for {{ restaurant.name }}</h1>
    <h3><a href="{{ url_for('addMenuItem', restaurant_id = restaurant.id) }}">Add new Item</a></h3>
    {% for item in items %}
    <div class="item">
        <h4>{{ item.name }}</h4>
        <p>{{ item.description }}</p>
        <p>{{ item.price }}</p>
        <p>{{ item.course }}</p>
        <div class="edit">
            <a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Edit</a>
        </div>
        <div class="delete">
            <a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}">Delete</a>
        </div>
    </div>
    {% endfor %}
</body>

</html>
